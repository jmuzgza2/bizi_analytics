<!DOCTYPE html>
<html>
<head>
    <title>Bizi Zaragoza - Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"> Bizi Analytics</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="{% url 'lista_estaciones' %}">Lista</a>
                <a class="nav-link" href="{% url 'mapa_estaciones' %}">Mapa</a> 
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Estaciones</h2>
            <button id="btnToggleFavs" class="btn btn-outline-danger">
                わ Ver solo Favoritos
            </button>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" id="buscador" class="form-control" placeholder="Buscar estaci贸n por nombre o n煤mero...">
                </div>
            </div>
        </div>
        
        <div class="list-group mt-3" id="lista-estaciones">
            {% for estacion in estaciones %}
            <div class="list-group-item list-group-item-action d-flex align-items-center item-estacion"
                 data-id="{{ estacion.id_externo }}"
                 data-search="{{ estacion.id_externo }} {{ estacion.nombre|lower }}">
                
                <button class="btn btn-sm btn-outline-secondary btn-fav me-3" 
                        data-id="{{ estacion.id_externo }}" 
                        style="min-width: 40px; border-color: #ced4da;"> 
                    
                </button>
                
                <a href="{% url 'detalle_estacion' estacion.id_externo %}" 
                   class="text-decoration-none text-dark flex-grow-1 d-flex justify-content-between align-items-center">
                    
                    <div>
                        <span class="badge bg-secondary me-2">{{ estacion.id_externo }}</span>
                        <span class="fw-bold">{{ estacion.nombre }}</span>
                    </div>
                    
                    <i class="bi bi-chevron-right text-muted"></i>
                </a>

            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const STORAGE_KEY = 'bizi_favoritos_lista';
            const btnToggle = document.getElementById('btnToggleFavs');
            const inputBuscador = document.getElementById('buscador');
            
            let mostrandoSoloFavoritos = false;

            // --- 1. GESTIN LOCALSTORAGE ---
            function getFavoritos() {
                return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            }

            function saveFavoritos(lista) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(lista));
            }

            // --- 2. FUNCIN MAESTRA DE FILTRADO ---
            // Esta funci贸n decide qu茅 se muestra y qu茅 no, combinando buscador y favoritos
            function aplicarFiltros() {
                const termino = inputBuscador.value.toLowerCase();
                const favs = getFavoritos();
                const items = document.querySelectorAll('.item-estacion');

                items.forEach(item => {
                    const searchData = item.getAttribute('data-search'); // ID + Nombre
                    const id = item.getAttribute('data-id');
                    const esFav = favs.includes(id);

                    // Condici贸n 1: 驴Coincide con el texto del buscador?
                    const coincideBusqueda = searchData.includes(termino);
                    
                    // Condici贸n 2: 驴Debemos mostrarlo seg煤n el filtro de favoritos?
                    // (Si el filtro est谩 apagado, mostramos todo. Si est谩 encendido, solo si es fav)
                    const pasaFiltroFav = !mostrandoSoloFavoritos || esFav;

                    if (coincideBusqueda && pasaFiltroFav) {
                        item.classList.remove('d-none');
                    } else {
                        item.classList.add('d-none');
                    }
                });
            }

            // --- 3. ACTUALIZAR ICONOS DE CORAZN ---
            // --- 3. ACTUALIZAR ICONOS DE CORAZN ---
            function pintarCorazones() {
                const favs = getFavoritos();
                document.querySelectorAll('.btn-fav').forEach(btn => {
                    const id = btn.getAttribute('data-id');
                    
                    if (favs.includes(id)) {
                        // ESTADO: FAVORITO ACTIVO わ
                        // Quitamos el gris
                        btn.classList.remove('btn-outline-secondary'); 
                        
                        // Ponemos el estilo "Outline Danger" (Borde rojo, fondo transparente)
                        btn.classList.add('btn-outline-danger'); 
                        
                        // Opcional: Si quieres quitar el borde rojo y dejar SOLO el coraz贸n:
                        // btn.style.border = "none"; 
                        
                        btn.innerHTML = 'わ';
                    } else {
                        // ESTADO: NO FAVORITO 
                        // Quitamos el rojo
                        btn.classList.remove('btn-outline-danger');
                        
                        // Ponemos el gris
                        btn.classList.add('btn-outline-secondary');
                        
                        btn.innerHTML = '';
                    }
                });
            }

            // --- 4. EVENTOS ---

            // A. Clic en bot贸n "Ver solo favoritos"
            btnToggle.addEventListener('click', function() {
                mostrandoSoloFavoritos = !mostrandoSoloFavoritos;
                
                if (mostrandoSoloFavoritos) {
                    this.classList.add('active', 'btn-danger');
                    this.classList.remove('btn-outline-danger');
                    this.innerText = "Ver Todas";
                } else {
                    this.classList.remove('active', 'btn-danger');
                    this.classList.add('btn-outline-danger');
                    this.innerText = "わ Ver solo Favoritos";
                }
                aplicarFiltros();
            });

            // B. Escribir en el buscador
            inputBuscador.addEventListener('keyup', aplicarFiltros);

            // C. Clic en los corazones individuales
            document.querySelectorAll('.btn-fav').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    let favs = getFavoritos();

                    if (favs.includes(id)) {
                        favs = favs.filter(f => f !== id); // Quitar
                    } else {
                        favs.push(id); // A帽adir
                    }

                    saveFavoritos(favs);
                    pintarCorazones();
                    
                    // Si estamos filtrando, al quitar un favorito debe desaparecer al instante
                    if (mostrandoSoloFavoritos) {
                        aplicarFiltros();
                    }
                });
            });

            // Inicializaci贸n
            pintarCorazones();
        });
    </script>

    <script>
        const canvasGrafico = document.getElementById('graficoGlobal');
        
        if (canvasGrafico) { // Solo ejecutamos si el elemento existe en el HTML
            const ctxGlobal = canvasGrafico.getContext('2d');
            const datosCiudad = JSON.parse('{{ datos_globales|escapejs }}');

            new Chart(ctxGlobal, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Bicis disponibles en todo Zaragoza',
                        data: datosCiudad,
                        borderColor: '#6610f2',
                        backgroundColor: 'rgba(102, 16, 242, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Total Bicis' }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
